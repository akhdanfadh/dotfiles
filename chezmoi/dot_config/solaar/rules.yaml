%YAML 1.3
---
- Rule:
  - Key: [Forward Button, pressed]
  - KeyPress:
    - XF86_AudioRaiseVolume
    - click
- Rule:
  - Key: [Back Button, pressed]
  - KeyPress:
    - XF86_AudioLowerVolume
    - click
...
---
- Rule:
  - Key: [Mouse Gesture Button, pressed]
  - KeyPress:
    - Super_L
    - click
- Rule:
  - MouseGesture: Mouse Right
  - KeyPress:
    - [Super_L, Page_Up]
    - click
- Rule:
  - MouseGesture: Mouse Left
  - KeyPress:
    - [Super_L, Page_Down]
    - click
...
